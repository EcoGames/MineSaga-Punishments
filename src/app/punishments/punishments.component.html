<div id="pageContainer">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="punUser">
      <th mat-header-cell *matHeaderCellDef>Punished Player</th>
      <td mat-cell *matCellDef="let punishment">{{ punishment.punUser }}</td>
    </ng-container>

    <ng-container matColumnDef="punBy">
      <th mat-header-cell *matHeaderCellDef>Punished by</th>
      <td mat-cell *matCellDef="let punishment">{{ punishment.punBy }}</td>
    </ng-container>

    <ng-container matColumnDef="punType">
      <th mat-header-cell *matHeaderCellDef>Punish Type</th>
      <td mat-cell *matCellDef="let punishment">{{ punishment.punType }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let punishment">{{ punishment.formattedDate }}</td>
    </ng-container>

    <ng-container matColumnDef="priorOffenses">
      <th mat-header-cell *matHeaderCellDef>Prior Offenses</th>
      <td mat-cell *matCellDef="let punishment">
        {{ punishment.priorOffenses }}
      </td>
    </ng-container>

    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef>Reason</th>
      <td mat-cell *matCellDef="let punishment">{{ punishment.reason }}</td>
    </ng-container>

    <ng-container matColumnDef="evidenceURL">
      <th mat-header-cell *matHeaderCellDef class="evidenceHeader">
        View Evidence
      </th>
      <td mat-cell *matCellDef="let punishment">
        <div *ngFor="let url of punishment.evidenceURL; let eviIndex = index">
          <a target="_blank" href="{{ punishment.evidenceURL[eviIndex].linkEvidenceObj }}"
            >Evidence</a
          >
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="extraInfo">
      <th mat-header-cell *matHeaderCellDef>Extra Info</th>
      <td mat-cell *matCellDef="let punishment">{{ punishment.extraInfo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
