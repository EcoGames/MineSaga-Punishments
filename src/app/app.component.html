<mat-toolbar [class.mat-elevation-z4]="!isAtTopOfPage()" scroll color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <span>MineSaga Punishments</span>
    <span class="spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">

      <div *ngIf="auth.loggedIn; then loggedInBtn else notLoggedInBtn"></div>

      <ng-template #loggedInBtn>
        <a routerLink="/new-punishment" mat-button>
          <mat-icon>add</mat-icon>
          Add Punishment
        </a>
        <a routerLink="/" mat-button>
          <mat-icon>gavel</mat-icon>
          Punishments
        </a>
        <a routerLink="/account" mat-button>
          <mat-icon>account_box</mat-icon>
          Account
        </a>
        <a routerLink="" (click)="auth.logout()" mat-button>
          <mat-icon>lock</mat-icon>
          Logout
        </a>
      </ng-template>

      <ng-template #notLoggedInBtn>
        <a routerLink="/login" mat-button>
          <mat-icon>account_box</mat-icon>
          Login
        </a>
        <a routerLink="/signup" mat-button>
          <mat-icon>person_add</mat-icon>
          Sign up
        </a>
      </ng-template>

    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <div *ngIf="auth.loggedIn; then loggedIn else notLoggedIn"></div>
        <ng-template #loggedIn>
          <a class="topLink" routerLink="/new-punishment" mat-list-item>
            <mat-icon>add</mat-icon>
            Add Punishment
          </a>
          <a routerLink="/" mat-list-item>
            <mat-icon>gavel</mat-icon>
            Punishments
          </a>
          <a routerLink="/account" mat-list-item>
            <mat-icon>account_box</mat-icon>
            My Account
          </a>
          <a routerLink="" (click)="auth.logout();" mat-list-item>
            <mat-icon>lock</mat-icon>
            Logout
          </a>
        </ng-template>
        <ng-template #notLoggedIn>
          <a class="topLink" routerLink="/login" mat-list-item>
            <mat-icon>account_box</mat-icon>
            Login
          </a>
          <a routerLink="/signup" mat-list-item>
            <mat-icon>person_add</mat-icon>
            Sign up
          </a>
        </ng-template>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
      <footer>
        <div>Made with ðŸ’– with <img id="ngIcon" src="assets/icons/angular24px.png" alt="angular icon"> by Benjamin S.
        </div>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
