<div style="height: 100vh; overflow-y: hidden;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>MineSaga Punishments</span>
      <span class="spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">

        <a routerLink="/new-punishment" mat-button>
          <mat-icon>add</mat-icon>
          Add Punishment
        </a>
        <a routerLink="/" mat-button>
          <mat-icon>gavel</mat-icon>
          Punishments
        </a>
        <a routerLink="/account" mat-button>
          <mat-icon>account_box</mat-icon>
          Account
        </a>
        <a href="#" mat-button>
          <mat-icon>lock</mat-icon>
          Logout
        </a>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>

        <a routerLink="/new-punishment" mat-list-item>
          <mat-icon>add</mat-icon>
          Add Punishment
        </a>
        <a routerLink="/" mat-list-item>
          <mat-icon>gavel</mat-icon>
          Punishments
        </a>
        <a routerLink="/account" mat-list-item>
          <mat-icon>account_box</mat-icon>
          My Account
        </a>
        <a href="#" mat-list-item>
          <mat-icon>lock</mat-icon>
          Logout
        </a>

        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
      <footer>
        <div>Made with ðŸ’– with <img id="ngIcon" src="assets/icons/angular24px.png" alt="angular icon"> by Ben S.</div>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
