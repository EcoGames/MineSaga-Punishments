<div id="pageContainer">
  <h1>Sign up</h1>

  <div class="form-wrapper">
    <form
      [formGroup]="signupForm"
      (ngSubmit)="signUp()"
      class="mat-elevation-z6"
    >
      <mat-form-field appearance="outline">
        <mat-label>MC Username</mat-label>
        <input
          required
          matInput
          type="text"
          placeholder="Enter your MC username"
          formControlName="mcUsername"
        />
        <mat-error
          *ngIf="
            mcUsername.getError('required') &&
            mcUsername.touched &&
            !mcUsername.getError('mcUsernameInvalid')
          "
        >
          You need to enter your username!
        </mat-error>
        <mat-error *ngIf="mcUsername.getError('mcUsernameInvalid')">
          Invalid MC username!
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          required
          matInput
          type="email"
          placeholder="Enter your email"
          formControlName="email"
        />
        <mat-error *ngIf="email.invalid && email.touched">
          That email doesn't look right...
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          required
          matInput
          type="password"
          placeholder="Enter your password"
          formControlName="password"
        />
        <mat-error *ngIf="password.getError('required') && password.touched">
          You need a password
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input
          required
          matInput
          type="password"
          placeholder="Confirm your password"
          formControlName="confPassword"
        />
        <mat-error
          *ngIf="confPassword.hasError('notEquivalent') && confPassword.touched"
        >
          The passwords don't match
        </mat-error>
      </mat-form-field>

      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="signupForm.invalid"
      >
        Sign up
      </button>
    </form>
  </div>
</div>
